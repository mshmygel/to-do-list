{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>{% if object %}Update Task{% else %}Create Task{% endif %}</h1>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">{% if object %}Save changes{% else %}Create Task{% endif %}</button>
  </form>
{% endblock %}
